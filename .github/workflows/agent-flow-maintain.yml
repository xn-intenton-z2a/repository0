# .github/workflows/agent-flow-maintain.yml
#
# Feature and library maintenance for repository0.

name: agent-flow-maintain
run-name: "agent-flow-maintain [${{ github.ref_name }}]"
concurrency: agentic-lib-main

on:
  schedule:
    - cron: '37 8 * * 1' # schedule-1: weekly on Monday
  workflow_dispatch:

permissions:
  contents: write
  issues: write

env:
  configPath: '.github/agentic-lib/agents/agentic-lib.yml'

jobs:
  maintain-features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: xn-intenton-z2a/agentic-lib
          path: .agentic-lib
          sparse-checkout: .github/agentic-lib/actions/agentic-step

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install agentic-step dependencies
        working-directory: .agentic-lib/.github/agentic-lib/actions/agentic-step
        run: npm ci

      - name: Maintain features
        uses: ./.agentic-lib/.github/agentic-lib/actions/agentic-step
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          task: 'maintain-features'
          config: ${{ env.configPath }}
          instructions: '.github/agentic-lib/agents/agent-maintain-features.md'
          writable-paths: '.github/agentic-lib/features/'

      - name: Commit and push changes
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Actions[bot]'
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "agentic-step: maintain-features"
            git push origin ${{ github.ref_name }}
          fi

name: flow-publish-stats
concurrency: agentic-lib-stats
run-name: "publish stats [${{ github.ref_name }}] [${{ github.event.head_commit.message }}]"

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - agent-flow-evolve
      - agent-flow-maintain
      - ci-automerge
    types:
      - completed
  schedule:
    - cron: '29 7 * * *' # schedule-1
    #- cron: '29 7 * * *' # schedule-2
    #- cron: '29 */4 * * *' # schedule-3
    #- cron: '29 */4 * * *' # schedule-4

env:
  npmAuthOrganisation: ${{ vars.npmAuthOrganisation || '@xn-intenton-z2a' }}
  s3BucketUrl: ${{ vars.s3BucketUrl || 's3://agentic-lib-telemetry-bucket/events/' }}
  s3WebsiteBucketUrl: ${{ vars.s3WebsiteBucketUrl || 's3://agentic-lib-public-website-stats-bucket/' }}
  iamActionsRoleArn: ${{ vars.iamActionsRoleArn || 'arn:aws:iam::541134664601:role/agentic-lib-github-actions-role' }}
  iamStatsBucketWriterRoleArn: ${{ vars.iamStatsBucketWriterRoleArn || 'arn:aws:iam::541134664601:role/agentic-lib-deployment-role' }}
  iamPublicWebsiteStatsBucketWriterRoleArn: ${{ vars.iamPublicWebsiteStatsBucketWriterRoleArn || 'arn:aws:iam::541134664601:role/agentic-lib-public-website-stats-bucket-writer-role' }}

jobs:

  select-next-issue:
    permissions:
      issues: write
      id-token: write
    uses: 'xn-intenton-z2a/agentic-lib/.github/workflows/wfr-github-select-issue.yml@6.10.2'
    with:
      issueNumber: ''
      selectionLabel: 'ready'
      filterLabel: 'in-progress'
    secrets:
      CHATGPT_API_SECRET_KEY: ${{ secrets.CHATGPT_API_SECRET_KEY }}

  generate-stats-json:
    needs:
      - select-next-issue
    runs-on: ubuntu-latest
    env:
      branchPrefix: 'agentic-lib-issue-'
      lastActivityName: ${{ github.workflow }}
      lastActivityBranchName: ${{ github.ref_name }}
      nextIssue: "[${{ needs.select-next-issue.outputs.issueNumber }}] ${{ needs.select-next-issue.outputs.issueTitle }} ${{ needs.select-next-issue.outputs.issueLabels }}"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Generate JSON statistics
        id: generate-json
        uses: actions/github-script@v7
        env:
          repositoryName: ${{ github.event.repository.name }}
        with:
          script: |
            const now = new Date();
            const { owner, repo } = context.repo;
            const lastActivityName = process.env.lastActivityName;
            const lastActivityBranchName = process.env.lastActivityBranchName;
            const nextIssue = process.env.nextIssue;
            const branchPrefix = process.env.branchPrefix;

            const { data: issuesResp } = await github.rest.issues.listForRepo({ owner, repo, state: "open", per_page: 256 });
            const sinceOneHour = new Date(now.getTime() - (60 * 60 * 1000)).toISOString();
            const { data: closedHourResp } = await github.rest.issues.listForRepo({ owner, repo, state: "closed", since: sinceOneHour, per_page: 256 });
            const sinceOneDay = new Date(now.getTime() - (24 * 60 * 60 * 1000)).toISOString();
            const { data: closedDayResp } = await github.rest.issues.listForRepo({ owner, repo, state: "closed", since: sinceOneDay, per_page: 256 });

            const { data: pullsResp } = await github.rest.pulls.list({ owner, repo, state: "open", per_page: 256 });
            const prDetails = pullsResp.map(pr => {
              const ageMinutes = Math.floor((now - new Date(pr.created_at)) / (1000 * 60));
              return { title: pr.title, ageMinutes };
            });
            const averagePRAge = prDetails.length > 0 ? Math.floor(prDetails.reduce((sum, pr) => sum + pr.ageMinutes, 0) / prDetails.length) : 0;

            const { data: repoResp } = await github.rest.repos.get({ owner, repo });
            const pushedAt = new Date(repoResp.pushed_at);
            const { data: mainBranchResp } = await github.rest.repos.getBranch({ owner, repo, branch: "main" });
            const mainPushedAt = new Date(mainBranchResp.commit.commit.author.date);

            const { data: commitsLastHourResp } = await github.rest.repos.listCommits({ owner, repo, since: sinceOneHour, per_page: 256 });
            const { data: commitsLastDayResp } = await github.rest.repos.listCommits({ owner, repo, since: sinceOneDay, per_page: 256 });
            const { data: lastFiveCommitsResp } = await github.rest.repos.listCommits({ owner, repo, sha: "main", per_page: 5 });
            const lastFiveCommitMessages = lastFiveCommitsResp.map(commit => {
              const d = new Date(commit.commit.author.date);
              const message = commit.commit.message.length > 64 ? commit.commit.message.substring(0, 64) + "..." : commit.commit.message;
              return { time: `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`, message };
            });

            const { data: branchesResp } = await github.rest.repos.listBranches({ owner, repo, per_page: 256 });
            const branchData = branchesResp.filter(b => b.name !== "main" && b.name !== "github-pages");
            const branchDetails = await Promise.all(branchData.map(async branch => {
              const { data: br } = await github.rest.repos.getBranch({ owner, repo, branch: branch.name });
              const minutesSinceLastCommit = Math.floor((now - new Date(br.commit.commit.author.date)) / (1000 * 60));
              let issueNumber = '', issueTitle = '', issueLabels = '';
              const match = branch.name.match(new RegExp(branchPrefix + "(\\d+)"));
              if (match && parseInt(match[1])) {
                issueNumber = match[1];
                try {
                  const { data: issue } = await github.rest.issues.get({ owner, repo, issue_number: parseInt(issueNumber) });
                  issueTitle = issue.title;
                  issueLabels = issue.labels.map(l => l.name).join(', ');
                } catch (e) { /* issue may not exist */ }
              }
              return { branch: branch.name, issueNumber, issueTitle, issueLabels, minutesSinceLastCommit };
            }));
            const averageBranchAge = branchDetails.length > 0 ? Math.floor(branchDetails.reduce((sum, b) => sum + b.minutesSinceLastCommit, 0) / branchDetails.length) : 0;

            const jsonData = {
              owner, repo, lastActivityName, lastActivityBranchName, nextIssue,
              repository: { owner, repo, lastActivityName, lastActivityBranchName },
              issues: { open: { count: issuesResp.length }, closed: { count: closedDayResp.length }, nextIssue, openIssues: issuesResp.length, issuesClosedLastHour: closedHourResp.length, issuesClosedLastDay: closedDayResp.length },
              openIssues: issuesResp.length, issuesClosedLastHour: closedHourResp.length, issuesClosedLastDay: closedDayResp.length,
              prs: { count: pullsResp.length, openPRs: prDetails.length, averagePRAge, prDetails: prDetails.map(pr => `[${pr.ageMinutes}m] ${pr.title}`), diffMinutes: Math.floor((now - pushedAt) / (1000 * 60)), diffMinutesMain: Math.floor((now - mainPushedAt) / (1000 * 60)) },
              openPRs: prDetails.length, averagePRAge, diffMinutes: Math.floor((now - pushedAt) / (1000 * 60)), diffMinutesMain: Math.floor((now - mainPushedAt) / (1000 * 60)),
              commits: { count: commitsLastDayResp.length, commitsLastHour: commitsLastHourResp.length, commitsLastDay: commitsLastDayResp.length, lastFiveCommitMessages: lastFiveCommitMessages.map(c => `[${c.time}] - ${c.message}`) },
              commitsLastHour: commitsLastHourResp.length, commitsLastDay: commitsLastDayResp.length, lastFiveCommitMessages: lastFiveCommitMessages.map(c => `[${c.time}] - ${c.message}`),
              branches: { count: branchDetails.length, details: branchDetails.map(b => `[${b.minutesSinceLastCommit}m] ${b.branch}`), branchIssueDetails: branchDetails.map(b => `[${b.issueNumber}] ${b.issueTitle} ${b.issueLabels}`), averageBranchAge },
              statsGeneratedAt: now.toISOString(), repositoryName: process.env.repositoryName
            };

            core.setOutput("statsJson", JSON.stringify(jsonData));
            core.info("JSON stats generated successfully.");
    outputs:
      statsJson: ${{ steps.generate-json.outputs.statsJson }}

  stats:
    needs:
      - generate-stats-json
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    env:
      s3BucketUrl: 's3://agentic-lib-telemetry-bucket/events/'
      s3WebsiteBucketUrl: 's3://agentic-lib-public-website-stats-bucket/'
      iamActionsRoleArn: 'arn:aws:iam::541134664601:role/agentic-lib-github-actions-role'
      iamStatsBucketWriterRoleArn: 'arn:aws:iam::541134664601:role/agentic-lib-telemetry-bucket-writer-role'
      iamPublicWebsiteStatsBucketWriterRoleArn: 'arn:aws:iam::541134664601:role/agentic-lib-public-website-stats-bucket-writer-role'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Write JSON statistics to file
        id: generate-json
        uses: actions/github-script@v7
        env:
          repositoryName: ${{ github.event.repository.name }}
          statsJson: ${{ needs.generate-stats-json.outputs.statsJson }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const jsonData = JSON.parse(process.env.statsJson);
            const outputDir = 'temp-public';
            if (!fs.existsSync(outputDir)) { fs.mkdirSync(outputDir); }
            const outputPath = path.join(outputDir, process.env.repositoryName + "-stats.json");
            fs.writeFileSync(outputPath, JSON.stringify(jsonData, null, 2), "utf8");
            core.info(`JSON stats written to ${outputPath}.`);
            core.setOutput("jsonStatsPath", outputPath);

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.iamActionsRoleArn }}
          role-chaining: false
          aws-region: eu-west-2
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Configure AWS Credentials (stats bucket)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.iamStatsBucketWriterRoleArn }}
          role-chaining: true
          aws-region: eu-west-2
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Upload JSON stats to S3 telemetry bucket
        run: aws s3 cp ${{ steps.generate-json.outputs.jsonStatsPath }} ${{ env.s3BucketUrl }}${{ github.event.repository.name }}-stats.json

      - name: Configure AWS Credentials (reset)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.iamActionsRoleArn }}
          role-chaining: false
          aws-region: eu-west-2
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Configure AWS Credentials (website bucket)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.iamPublicWebsiteStatsBucketWriterRoleArn }}
          role-chaining: true
          aws-region: eu-west-2
          audience: sts.amazonaws.com
          role-skip-session-tagging: true
          output-credentials: true
          retry-max-attempts: 3

      - name: Upload JSON stats to S3 website bucket
        run: aws s3 cp ${{ steps.generate-json.outputs.jsonStatsPath }} ${{ env.s3WebsiteBucketUrl }}${{ github.event.repository.name }}-stats.json

      - name: Upload JSON stats artifact
        uses: actions/upload-artifact@v4
        with:
          name: stats-json-${{ github.run_id }}
          path: ${{ steps.generate-json.outputs.jsonStatsPath }}

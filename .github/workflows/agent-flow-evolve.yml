# .github/workflows/agent-flow-evolve.yml
#
# Autonomous code evolution for repository0.
# Calls the agentic-step action from agentic-lib.

name: agent-flow-evolve
run-name: "agent-flow-evolve [${{ github.ref_name }}]"
concurrency: agentic-lib-main

on:
  schedule:
    - cron: '23 7 * * *' # schedule-1: daily at 07:23 UTC
    #- cron: '23 */6 * * *' # schedule-2
    #- cron: '23 * * * *' # schedule-3
    #- cron: '23,53 * * * *' # schedule-4
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  configPath: '.github/agentic-lib/agents/agentic-lib.yml'

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          repository: xn-intenton-z2a/agentic-lib
          path: .agentic-lib
          sparse-checkout: .github/agentic-lib/actions/agentic-step

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install agentic-step dependencies
        working-directory: .agentic-lib/.github/agentic-lib/actions/agentic-step
        run: npm ci

      - name: Run evolution step
        uses: ./.agentic-lib/.github/agentic-lib/actions/agentic-step
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          task: 'evolve'
          config: ${{ env.configPath }}
          instructions: '.github/agentic-lib/agents/agent-issue-resolution.md'
          test-command: 'npm test'
          writable-paths: 'src/lib/;tests/unit/;.github/agentic-lib/features/;docs/;package.json;README.md'

      - name: Commit and push changes
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Actions[bot]'
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "agentic-step: evolve"
            git push origin ${{ github.ref_name }}
          fi

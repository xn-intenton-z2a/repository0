name: ci-formating
concurrency: agentic-lib-main
run-name: "ci formating [${{ github.ref_name }}]"

on:
  workflow_dispatch:
  schedule:
    - cron: "24 3 */28 * *" # schedule-1
    #- cron: '24 3 * * *' # schedule-2
    #- cron: '24 3 * * *' # schedule-3
    #- cron: '24 3 * * *' # schedule-4

env:
  npmAuthOrganisation: ${{ vars.npmAuthOrganisation || '@xn-intenton-z2a' }}

jobs:
  check-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      branchPrefix: "agentic-lib-"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Ensure there isn't already a branch for this prefix
        shell: bash
        run: |
          git fetch origin
          if git branch -r | grep -q 'origin/${{ env.branchPrefix }}'; then
            echo "A branch with the prefix '${{ env.branchPrefix }}' already exists."
            exit 1
          else
            echo "No existing branch with the prefix found."
          fi

  formatting:
    needs:
      - check-branch
    permissions:
      contents: write
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    env:
      testScript: "npm test"
      branch: "agentic-lib-formatting"
      npmAuthOrganisation: ${{ vars.npmAuthOrganisation || '@xn-intenton-z2a' }}
      gitUserEmail: "action@github.com"
      gitUserName: "GitHub Actions[bot]"
      gitCommitMessage: "chore: formatting fixes"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Load config
        id: config
        run: |
          CONFIG="${{ vars.configPath || '.github/agentic-lib/agents/agentic-lib.yml' }}"
          if [ -f "$CONFIG" ]; then
            TS=$(yq -r '.testScript // ""' "$CONFIG" 2>/dev/null)
            [ -n "$TS" ] && echo "testScript=$TS" >> $GITHUB_ENV
            TESTS=$(yq -r '.paths.targetTestsPath.path // "tests/unit/"' "$CONFIG" 2>/dev/null || echo 'tests/unit/')
            SOURCE=$(yq -r '.paths.targetSourcePath.path // "src/lib/"' "$CONFIG" 2>/dev/null || echo 'src/lib/')
            echo "allPaths=${TESTS} ${SOURCE}" >> $GITHUB_OUTPUT
          else
            echo "allPaths=tests/unit/ src/lib/" >> $GITHUB_OUTPUT
          fi

      - name: Set up .npmrc
        uses: ./.github/agentic-lib/actions/setup-npmrc
        with:
          npm-auth-organisation: ${{ env.npmAuthOrganisation }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Get latest from remote
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false
          git config --local pull.rebase false
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours

      - run: npm ci || npm install

      - name: Run formatting and linting fixes
        id: script
        shell: bash
        run: |
          set +e
          output=$(npm run formatting-fix -- ${{ steps.config.outputs.allPaths }} ; npm run linting-fix ${{ steps.config.outputs.allPaths }} 2>&1)
          echo "output<<EOF" >> "$GITHUB_OUTPUT"
          echo "$output" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          if git diff --quiet; then
            updated='false'
          else
            updated='true'
          fi
          set -e
          echo "updated=${updated}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Test
        if: steps.script.outputs.updated == 'true'
        shell: bash
        run: ${{ env.testScript }}

      - name: Tear down .npmrc
        if: ${{ env.npmAuthOrganisation != '' }}
        run: rm -vf .npmrc

      - name: Commit
        if: steps.script.outputs.updated == 'true'
        shell: bash
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false
          git config --local pull.rebase false
          git status -v
          git switch -c '${{ env.branch }}'
          git branch --set-upstream-to=origin/main
          git add -v --all
          git commit -v -m '${{ env.gitCommitMessage }}'
          git pull --rebase
          git push --set-upstream origin '${{ env.branch }}'
          git push -v
          git status -v
    outputs:
      updatedFiles: ${{ steps.script.outputs.updated }}

  create-pr:
    needs:
      - formatting
    if: needs.formatting.outputs.updatedFiles == 'true'
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      checks: write
      id-token: write
    runs-on: ubuntu-latest
    env:
      branch: "agentic-lib-formatting"
      baseBranch: "main"
      gitCommitMessage: "chore: formatting fixes"
      label: "automerge"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create pull request
        uses: actions/github-script@v7
        env:
          branch: ${{ env.branch }}
          baseBranch: ${{ env.baseBranch }}
          gitCommitMessage: ${{ env.gitCommitMessage }}
          label: ${{ env.label }}
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const { data: existingPulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${process.env.branch}`,
              base: process.env.baseBranch,
              state: 'open',
            });
            if (!existingPulls || existingPulls.length === 0) {
              const comparison = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: process.env.baseBranch,
                head: process.env.branch,
              });
              if (process.env.branch != 'main' && comparison.data.ahead_by === 0) {
                core.info(`No additions detected. Deleting branch: ${process.env.branch}`);
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `heads/${process.env.branch}`,
                });
              } else {
                const { data: pr } = await github.rest.pulls.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: process.env.gitCommitMessage,
                  head: process.env.branch,
                  base: process.env.baseBranch,
                  body: process.env.gitCommitMessage,
                  maintainer_can_modify: true,
                });
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  labels: [process.env.label],
                });
                core.info(`Pull request created: ${pr.html_url}`);
              }
            } else {
              core.info(`Pull request already exists for this branch.`);
            }

  automerge-pr:
    needs:
      - create-pr
      - formatting
    if: needs.formatting.outputs.updatedFiles == 'true'
    permissions:
      contents: write
      pull-requests: write
      checks: write
      issues: write
      id-token: write
      pages: write
    uses: "./.github/workflows/ci-automerge.yml"
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
